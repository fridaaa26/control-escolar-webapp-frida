<div class="wrapper main-content-materias">
  <div class="header-home-materias">
  </div>
  <div class="body-materias">
    <!-- Encabezado con los títulos de bienvenida y rol del usuario -->
    <div class="row mt-5 mb-5">
      <div class="col-12">
        <span class="title-perfil">Bienvenido {{name_user}}</span>
        <br>
        <span class="title-perfil">{{rol}}</span>
      </div>
    </div>
    <!-- Contenedor principal para la tabla de materias -->
    <div class="container">
      <div class="row mt-3 mb-5" style="text-align: center;">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <span class="title-table">Lista de materias registrados</span>
          </div>
          <!-- Filtro de búsqueda -->
          <div class="mb-3" style="text-align: right;">
            <mat-form-field appearance="outline">
              <mat-label>Buscar materia</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Carlos, Ana, etc.">
            </mat-form-field>
          </div>
        </div>
        <!-- Colocamos la tabla de materias -->
        <ng-container *ngIf="lista_materias.length > 0; else noData">
          <div class="table-scroll-wrapper">
            <div class="mat-elevation-z8">
              <!-- Se agrega matSort y evento de cambio -->
              <table mat-table [dataSource]="dataSource" matSort #tableSortMatSort="matSort" (matSortChange)="announceSortChange($event)"
                style="min-width: 1200px; width: 100%;">

                <!-- 1era columna -->
                <ng-container matColumnDef="nrc">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por ID">
                    NRC
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.nrc }}
                  </td>
                </ng-container>

                <!-- 2da columna -->
                <ng-container matColumnDef="nombre_materia">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nombre">
                    Nombre
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.nombre_materia }}
                  </td>
                </ng-container>

                <!-- 3ra columna -->
                <ng-container matColumnDef="seccion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nombre">
                    Seccion
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.seccion }}
                  </td>
                </ng-container>

                <!-- 4ta columna -->
                <ng-container matColumnDef="programa_educativo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nombre">
                    Programa Educativo
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.programa_educativo }}
                  </td>
                </ng-container>

                <!-- 5ta columna -->
                <ng-container matColumnDef="creditos">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nombre">
                    Creditos
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.creditos }}
                  </td>
                </ng-container>

                <!-- 9a columna - Editar -->
                <ng-container matColumnDef="editar">
                  <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                  <td mat-cell *matCellDef="let element" class="td-editar">
                    <i class="bi bi-pencil-square" (click)="goEditar(element.id)"></i>
                  </td>
                </ng-container>

                <!-- 10a columna - Eliminar -->
                <ng-container matColumnDef="eliminar">
                  <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                  <td mat-cell *matCellDef="let element" class="td-eliminar">
                    <i class="bi bi-trash3-fill" (click)="delete(element.id)"></i>
                  </td>
                </ng-container>

                <!-- Filas -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
            </div>

            <!-- Paginador -->
            <mat-paginator #tableMatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of maestros"
              style="min-width: 1200px; width: 100%;">
            </mat-paginator>
          </div>
        </ng-container>

        <!-- Si no hay datos, mostramos un mensaje alternativo -->
        <ng-template #noData>
          <div class="row">
            <div class="col-12">
              <div class="alert alert-warning" role="alert">
                No hay maestros registrados.
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
